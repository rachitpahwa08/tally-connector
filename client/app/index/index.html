<div ng-include="'components/navbar/navbar.html'"></div>
<div class="col-md-3">
</div>
<div class="col-md-6">
  <form name="myform" class="well" novalidate>

    <div class="form-group" ng-class="{ 'has-error': myform.name.$touched && myform.name.$invalid }">
      <label>Name</label>
      <input type="text" name="name" class="form-control" ng-model="tally.name"
             required>

      <span ng-show="myform.name.$error.required && myform.name.$touched" class="help-block">please enter your name</span>
    </div>

    <div class="form-group" ng-class="{ 'has-error': myform.category.$touched && myform.category.$invalid }">
      <label>Category</label>
      <select name="category" class="form-control" ng-model="tally.category" required>
      <option value="Sundry Creditors">Sundry Creditors</option>
      <option value="Sundry Debtors">Sundry Debtors</option>m
       </select>
      <span ng-show="myform.category.$error.required && myform.category.$touched" class="help-block">
      Please enter the category
      </span>
    </div>

    <div class="form-group">
     <button type="button" ng-click="addLedger()" class="btn btn-primary" ng-disabled="myform.$invalid">ADD Ledger</button>
    </div>
    <div>
    <button type="button" ng-click="reports()" class="btn btn-primary">Generate reports</button>
    </div>
 </form>
</div>
<div class="col-md-3">
</div>
<footer></footer>
