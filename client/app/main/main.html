  <form role="form" name="myform" novalidate>

  <div class="form-group" ng-class="{ 'has-error': myform.startDate.$touched && myform.startDate.$invalid }">
  <label>Start Date</label>
   <input type="date" name="startDate" class="form-control" ng-model="form.startDate" required>
    <span ng-show="myform.startDate.$error.required && myform.startDate.$touched" class="help-block">Please Enter Start Date</span>
  </div>

    <div class="form-group" ng-class="{ 'has-error': myform.endDate.$touched && myform.endDate.$invalid }">
      <label>End Date</label>
      <input type="date" name="endDate" ng-model="form.endDate" class="form-control" min="form.startDate" required>
      <span ng-show="myform.endDate.$error.required && myform.endDate.$touched" class="help-block">Please Enter end Date</span>
    </div>

    <div class="form-group" ng-class="{ 'has-error': myform.option.$touched && myform.option.$invalid }">
      <label>Option</label>
      <select class="form-control" name="option" ng-model="form.option" required>
       <option value="all" selected>All</option>
       <option value="Selected Invoice">Selected Invoice</option>
      </select>
      <span ng-show="myform.option.$error.required && myform.option.$touched" class="help-block">Please Select an option</span>
    </div>

    <span ng-show="form.option =='Selected Invoice'">
    <div class="form-group">
      <label>Invoice from</label>
      <input type="number" class="form-control" name="invoicefrom" ng-model="form.invoicefrom">
    </div>

    <div class="form-group">
      <label>Invoice To</label>
      <input type="number" class="form-control" name="invoiceto" ng-model="form.invoiceto">
    </div>
    </span>
  <br/>
  <button type="button" ng-click="addLedger()" class="btn btn-danger" ng-disabled="myform.$invalid">Transfer Bills</button>
   </form>
  <br/>
   <span ng-show="flag==1"><b><i>Records Processed:{{tallypush.length}}<br/>Vouchers created:{{created}}({{(created/tallypush.length)*100}}%)</i></b></span>
  </div>
